<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimuNex</title>
    <link rel="stylesheet" href="/static/css/front.css">
    <style>
        body {
            background: url("/static/bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Header Section -->
        <header class="glass-header">
            <h1 class="site-title">SimuNex - Your AI-Powered IoT Simulation Platform</h1>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
            </nav>
        </header>

        <!-- Main content -->
        <div class="home-container">
            <h1 class="title">Welcome to the Learning Engagement Platform</h1>
            <p class="subtitle">Select an option below to get started:</p>

            <div class="button-container">
                <a href="/upload"><button>Build Project</button></a>
                <a href="/challenge"><button>Hardware Challenges</button></a>
                <a href="/lab"><button>Lab Exam Prep</button></a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2025 Learning Engagement Platform. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Detect if running locally and modify paths if needed
        if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
            console.log("Running in local development mode");
            
            // Update all links to ensure they point to localhost
            document.querySelectorAll('a[href^="https://simunex.onrender.com"]').forEach(link => {
                link.href = link.href.replace('https://simunex.onrender.com', '');
            });
            
            // Update CSS and image paths if needed
            const style = document.querySelector('link[href^="/static/css/front.css"]');
            if (style) {
                style.href = "/static/css/front.css";
            }
            
            const bg = document.querySelector('style');
            if (bg) {
                bg.innerHTML = bg.innerHTML.replace('url("static/bg.jpg")', 'url("/static/bg.jpg")');
            }
        }
    </script>
</body>

</html>
