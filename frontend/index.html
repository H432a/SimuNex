<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimuNex</title>
    <link rel="stylesheet" href="/static/css/front.css">
    <style>
        body {
            background: url("/static/bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Header Section -->
        <header class="glass-header">
            <h1 class="site-title">SimuNex - Your AI-Powered IoT Simulation Platform</h1>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
            </nav>
        </header>

        <!-- Main content -->
        <div class="home-container">
            <h1 class="title">Welcome to the Learning Engagement Platform</h1>
            <p class="subtitle">Select an option below to get started:</p>

            <div class="button-container">
                <a href="#" class="app-link" data-path="/upload"><button>Build Project</button></a>
                <a href="#" class="app-link" data-path="/challenge"><button>Hardware Challenges</button></a>
                <a href="#" class="app-link" data-path="/lab"><button>Lab Exam Prep</button></a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2025 Learning Engagement Platform. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Environment detection and URL configuration
        (function() {
            const isLocal = window.location.hostname === "localhost" || 
                          window.location.hostname === "127.0.0.1";
            const backendBaseUrl = isLocal ? "http://localhost:3000" : "https://simunex.onrender.com";
            
            // Update all application links
            document.querySelectorAll('.app-link').forEach(link => {
                const path = link.getAttribute('data-path');
                link.href = backendBaseUrl + path;
            });
            
            // Update static assets for local development
            if (isLocal) {
                console.log("Running in local development mode");
                
                // Update CSS path
                const style = document.querySelector('link[href^="/static/css/front.css"]');
                if (style) {
                    style.href = "/static/css/front.css";
                }
                
                // Update background image path
                const bg = document.querySelector('style');
                if (bg) {
                    bg.innerHTML = bg.innerHTML.replace('url("/static/bg.jpg")', 'url("/static/bg.jpg")');
                }
            }
        })();
    </script>
</body>

</html>
